<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top"></div>
      <div class="header__main">
        <div class="header__main-card">
          <p class="header__main-card-city">City</p>
          <p class="header__main-card-country">Country</p>
          <p class="header__main-card-degree">Degree</p>
          <p class="header__main-card-description">Descr</p>
          <p class="header__main-card-features">Features</p>
          <form action="#">
            <input
              type="text"
              class="header__main-input"
              placeholder="Enter your city"
            />
            <button class="btn" id="btn">Go</button>
          </form>
        </div>
      </div>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
